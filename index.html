<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coda&display=swap" rel="stylesheet">
    <script defer type="module" src="index.js"></script>
    <title>TowerDefense</title>
</head>
<body>

    <!-- MAIN MENU -->

    <div id="mainMenu" class="shown">
        <h2 style="color: white;">work in progress...</h2>
        <button id="mainMenuPlayButton">PLAY</button>
    </div>
    
    <!-- LEVEL SELECT -->
    <div id="levelSelectDiv" class="notShown" style="visibility: visible">
        <h1 id="levelSelectH1" class="notShown">Select MAP</h1>
        <div class="roadImg" id="0"> <img src="./Images/road1img.jpg" alt="map0"> </div>
        <div class="roadImg" id="1"> <img src="./Images/road2img.jpg" alt="map1"> </div>
        <div class="roadImg" id="2"> <img src="./Images/road3img.jpg" alt="map2"> </div>
        <div class="roadImg" id="3"> <img src="./Images/road4img.jpg" alt="map3"> </div>
    </div>

    <!-- HELP  -->
    <div id="helpContainer" class="notShown">
        <div id="helpHeader">
            <h2>Help</h2>
            <h1 id="helpPageTitle">Level Info</h1>
            <button id="helpCloseButton">x</button>
        </div>
        <div id="helpSection">
            <button id="helpButtonBack">←</button>
            <div><img id="helpImage" src="./Images/level info.jpg" alt=""></div>
            <button id="helpButtonNext">→</button>
        </div>
        <div id="helpPagination"> 1 / 10</div>
    </div>

    <!-- JUEGO EN SI -->
    <div id="container" class="notShown">
        <!-- <h1 id="cache-warning">*   if problems -> ctrl + F5 to clear cache *</h1> -->
        
        <!-- IMG para ayuda          -->
        <div id="fadeToBlack" class="notShown"></div>
        <!--                         -->
        <div id="header">
            <div id="levelInfo">
                <h1 id="level">Level: 1</h1>
                <h3 id="enemyHealth">Health:</h3><span id="enemyHealthSpan">100 hp</span>
                <h3 id="enemyReward">Reward:</h3><span id="enemyRewardSpan">5 credits</span>
            </div>
            <div id="h1Group">
                <h1 id="lives">Lives: 10</h1>
                <h1 id="money">Credits: 100</h1>
            </div>
            <div id="debugSpeedMenu" >
                <button id="debug-play-pause"> Pause </button>
                <button id="debug-speed-minus">-</button>
                <button id="debug-speed-plus">+</button>
                <button id="debug-speed-reset">Reset</button>
                <span id="gameSpeed"> 100% </span>
            </div>
            <button id="help">?</button>
        </div>

        <div id="canvas-group">
            <canvas width="800" height="600" id="canvas"></canvas>
            <canvas width="800" height="600" id="extra-canvas"></canvas>
        </div>
    
        <div id="panel">
            <label id="showRadiusLabel" for="showRadius">Show Tower Ranges <input type="checkbox" name="showRadius" id="showRadius" checked></label>
            <label id="autoNextLevelLabel" for="autoNextLevel">Keep Passing Level <input type="checkbox" name="autoNextLevel" id="autoNextLevel" checked></label>
            
            <form id="towerSpawner">
                <button id="startButton">START GAME</button>
                <div id="towerInfo">
                    <canvas id="infoCanvas" height="200" width="295"></canvas>

                    <div id="twobuttons">
                        <button class="disabledButton" id="upgradeTower">UPGRADE</button>
                        <button class="disabledButton" id="sellTower">SELL</button>
                    </div>
                </div>
                <did id="towerButtons"></did>
            </form>
        </div>
    </div>
</body>
</html>
