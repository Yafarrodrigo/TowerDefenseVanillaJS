<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="index.js"></script>
    <title>TowerDefense</title>
</head>
<body>
    <canvas width="800" height="600" id="bg-canvas"></canvas>
    <canvas width="800" height="600" id="enemies-canvas"></canvas>
    <canvas width="800" height="600" id="fx-canvas"></canvas>
    <h1 id="level">LEVEL: 1</h1> <h1 id="lives">LIVES: 10</h1> <h1 id="money">PLATITA: 100</h1>
    <h2 id="pause">SPACEBAR TO PAUSE / REANUDE </h2>
    <label id="showRadiusLabel" for="showRadius">Show Radius</label>
    <input type="checkbox" name="showRadius" id="showRadius" checked="true">
    <form id="towerSpawner">
        <div id="towerInfo">
            <h3>Type: <span id="towerType"> - </span></h3>
            <h3>Level: <span id="towerLevel" > - </span></h3>
            <h3>Damage: <span id="towerDamage"> - </span></h3>
            <h3>Range: <span id="towerRange"> - </span></h3>
            <h3>Description: <span id="towerDesc"> - </span></h3>
            <button id="upgradeTower">UPGRADE</button>
            <button id="sellTower">SELL</button>
        </div>
        <input type="radio" name="towerType" name="normal" id="normal" checked="true">
        <label for="normal"> Normal Tower (buy: $50, upgrade: $25)</label>
        <br>
        <input type="radio" name="towerType" name="slow" id="slow">
        <label for="normal"> Slow Tower (buy: $50, upgrade: $75)</label>
    </form>
</body>
</html>
