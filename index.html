<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="index.js"></script>
    <title>TowerDefense</title>
</head>
<body>
    <div id="container">

        <div id="header">
            <h1 id="level">LEVEL: 1</h1> <h1 id="lives">LIVES: 10</h1> <h1 id="money">PLATITA: 100</h1>
        </div>

        <div id="canvas-group">
            <canvas width="800" height="600" id="canvas"></canvas>
            <canvas width="800" height="600" id="extra-canvas"></canvas>
        </div>
    
        <div id="panel">
            <label id="showRadiusLabel" for="showRadius">Show Tower Ranges <input type="checkbox" name="showRadius" id="showRadius" checked="true"></label>
            <label id="autoNextLevelLabel" for="autoNextLevel">Keep Passing Level <input type="checkbox" name="autoNextLevel" id="autoNextLevel" checked="false"></label>
            
            <form id="towerSpawner">
                <button id="startButton">START GAME</button>
                <div id="towerInfo">
                    <h3>Type: <span id="towerType"> - </span></h3>
                    <h3>Level: <span id="towerLevel" > - </span></h3>
                    <h3>Damage: <span id="towerDamage"> - </span></h3>
                    <h3>Range: <span id="towerRange"> - </span></h3>
                    <h3>Description: <span id="towerDesc"> - </span></h3>
                    <div id="twobuttons">
                        <button class="disabledButton" id="upgradeTower">UPGRADE</button>
                        <button class="disabledButton" id="sellTower">SELL</button>
                    </div>
                </div>
                <did id="towerButtons"></did>
            </form>
        </div>
    </div>
</body>
</html>
